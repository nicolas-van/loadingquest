<!DOCTYPE html>
<html>

<head>
  <script src="jquery.js"></script>
  <script src="config.js"></script>
  <script src="main.js"></script>
  <script>
    $(document).ready(function() {
      var pq = new ProgressQuest();
      pq.events.killing = function(text) {
        $("#Kill").text(text);
      };
      pq.launch();
    });
  </script>
</head>

<body>

  <div id="Kill" class="label"></div>
</body>

</html>
