
<%inherit file="/base.mako"/>

<%block name="head">
    ${parent.head()}
    <style media="screen" type="text/css">
        .use_link {
            position: fixed;
            top: 50px;
            left: 0px;
            font-size: 16px;
            font-family: sans-serif;
            text-align: center;
            padding: 10px;
            border: 1px solid black;
            border-left: 0px;
            border-radius: 0px 5px 5px 0px;
            opacity: 0.8;
        }
        .use_link a {
            color: black;
        }
    </style>

    <script src="http://loadingquest.neoname.eu/require.js"></script>
    <script src="http://loadingquest.neoname.eu/require-config.js"></script>
    <script>
        loadingquest_require(["loadingquest"], function(lq) {
            lq.launch();
        });
    </script>
</%block>


<%block name="mainContent">
    <div class="use_link">
        <a href="/">
            Back to Home Page
        </a>
    </div>
</%block>
