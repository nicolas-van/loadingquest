<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Super Progress Quest</title>
    <meta name="description" content="{{ site.description }}">

    <link rel="stylesheet" type="text/css" href="static/css/normalize.css">
    <link rel="stylesheet/less" type="text/css" href="static/css/main.less">
    <script src="static/js/less/lib/index.js" type="text/javascript"></script>

    <script src="static/js/jquery/jquery.js" type="text/javascript"></script>

    <script src="superprogressquest.js"></script>
    <script>
        $(document).ready(function() {
            var pq = new ProgressQuest();
            pq.events.killing = function(text) {
                var $tmp = $("<div />");
                $tmp.text(text);
                $(".killing").append($tmp);
                if ($(".killing").children().size() > 100) {
                    $($(".killing").children()[0]).remove();
                }
            };
            pq.launch();
        });
    </script>
</head>

<body>
    <div class="killing">

    </div>
</body>

</html>
