<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Super Progress Quest</title>
    <meta name="description" content="{{ site.description }}">

    <link rel="stylesheet" type="text/css" href="static/css/normalize.css">
    <link rel="stylesheet/less" type="text/css" href="static/css/main.less">
    <script src="static/js/less/lib/index.js" type="text/javascript"></script>

    <script src="static/js/jquery/jquery.js" type="text/javascript"></script>

    <script src="superprogressquest.js"></script>
    <script>
        $(document).ready(function() {
            var pq = new ProgressQuest();
            pq.events.killing = function(text) {
                var $tmp = $("<div />");
                $tmp.text(text);
                $(".killing").append($tmp);
                while (true) {
                    var tot = 0;
                    $(".killing").children().each(function(el) {
                        tot += $(this).height();
                    });
                    if (tot >= $(".killing").height()) {
                        $($(".killing").children()[0]).remove();
                    } else {
                        break;
                    }
                }
            };
            pq.launch();
        });
    </script>
</head>

<body>
    <a href="https://github.com/nicolas-van/superprogressquest"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>
    <div class="tablediv">
        <div class="vcenterdiv">
            <header>
                <div>
                    <h1>Super Progress Quest<h1>
                </div>
            </header>
            <div class="killing" />
        <div>
    </div>
</body>

</html>
