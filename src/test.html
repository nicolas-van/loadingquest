
<%inherit file="/base.mako"/>

<%block name="head">
    ${parent.head()}
    <style media="screen" type="text/css">
        .use_link {
            position: fixed;
            top: 50px;
            left: 0px;
            font-size: 16px;
            font-family: sans-serif;
            text-align: center;
            padding: 10px;
            border: 1px solid black;
            border-left: 0px;
            border-radius: 0px 5px 5px 0px;
            opacity: 0.8;
        }
    </style>

    <link rel="stylesheet" type="text/css" href="static/css/main.css" />

    <script src="require.js" type="text/javascript"></script>
    <script>
        requirejs.config({
            baseUrl: "static/js",
            shim: {
                "jquery-ui": {
                    deps: ['jquery'],
                },
            },
        });
        require(["superprogressquest"], function(superprogressquest) {
            superprogressquest.launch();
        });
    </script>
</%block>


<%block name="mainContent">
    <div class="use_link">
        <a href="/">
            Back to Home Page
        </a>
    </div>
</%block>
