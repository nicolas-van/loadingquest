
<%inherit file="/base.mako"/>

<%block name="head">
    ${parent.head()}
    <style media="screen" type="text/css">
        .use_link {
            position: fixed;
            top: 50px;
            left: 0px;
            font-size: 16px;
            font-family: sans-serif;
            text-align: center;
            padding: 10px;
            border: 1px solid #4B4D41;
            border-left: 0px;
            border-radius: 0px 5px 5px 0px;
            opacity: 0.8;
            color: #4B4D41;
        }
        .use_link a {
            color: black;
        }
    </style>


    <link rel="stylesheet" type="text/css" href="static/loadingquest.css" />

    <script src="static/jquery.js" type="text/javascript"></script>
    <script src="static/jquery-ui.js" type="text/javascript"></script>
    <script src="static/loadingquest.js" type="text/javascript"></script>
    <script>
        $(function() {
            loadingquest.launch();
        });
    </script>
</%block>


<%block name="mainContent">
    <div class="use_link">
        <a href="/">
            Back to Home Page
        </a>
    </div>
</%block>
